<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- HTMX  -->
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../static/signUp.css">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- URL FOR HOME -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080">Home</a>
                </li>

                <!-- URL FOR REGISTRATION -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="http://localhost:8080/auth/sign-up">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="parent">
    <div class="panel-body">

        <form id="formAuthorization" hx-post="/auth/sign-in" hx-target="#errorsAlert" hx-indicator="#spinner">
            <!-- FOR ERRORS -->
            <div id="errorsAlert">

            </div>

            <div class="form-group">
                <label for="inputUserName">Username</label>
                <input type="text" class="form-control" id="inputUserName" name="inputUserName"
                    placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                    placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status"
                    aria-hidden="true"></span>
                Submit
            </button>
        </form>

    </div>
</div>
